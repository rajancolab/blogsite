<!--headline begin-->
{# 轮播图旁边的两个小窗 #}
<div class="headline">
    <ul>
        {% for art in headlines %}
            <li>
                <a href="/x/art/{{ art.pk }}" title="{{ art.title }}">
                    <img src="{{ MEDIA_URL }}{{ art.cover|default:'lujianxin.com.png' }}" alt="{{ art.title }}">
                    <span>{{ art.title }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<!--headline end-->
