[uwsgi]
chdir=/root/apps/ishare
module=ishare.wsgi:application
wsgi-file = /root/apps/ishare/ishare/wsgi.py
socket=127.0.0.1:7777
workers=3
pidfile=/root/apps/ishare/confs/uwsgi-7777.pid
uid=root
gid=root
master=true
vacuum=true
thunder-lock=true
enable-threads=true
harakiri=30
post-buffering=4096
pythonpath=/root/venvs/ishare/lib/python3.8/site-packages
#daemonize=/tmp/uwsgi.log
